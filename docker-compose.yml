version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: farmer-db
    environment:
      POSTGRES_DB: farmerdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - farmer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: farmer-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: farmerdb
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: csiap-farmer-data-system-secret-key-change-in-production-at-least-256-bits
      JWT_EXPIRATION: 86400000
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - farmer-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  farmer-network:
    driver: bridge
