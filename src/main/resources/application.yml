spring:
  application:
    name: farmer-data-system

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:farmer_data2}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: production_schema

  sql:
    init:
      mode: never

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

jwt:
  secret: ${JWT_SECRET:csiap-farmer-data-system-secret-key-change-in-production-at-least-256-bits}
  expiration: ${JWT_EXPIRATION:86400000}

logging:
  level:
    lk.csiap.farmerdatasystem: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
